    //  234 => get digits from this number

    //  2%10 = 2
    //  2/10 = 0

     function Large(n){
       let digits = []
       while(n!=0){
          digits.push(n%10);
          n = parseInt(n/10);
       }
       digits.sort((a, b) => b-a)
       console.log(digits)
       return digits
     }
     largetnum = Large(405);
